<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="background">

<div class="container">
    <h1>Password Generator</h1>
    <form action="/generate" method="POST">
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" required>
        </div>
        <div class="form-group">
            <label for="upper">Include Uppercase Letters?</label>
            <input type="checkbox" id="upper" name="upper">
        </div>
        <div class="form-group">
            <label for="lower">Include Lowercase Letters?</label>
            <input type="checkbox" id="lower" name="lower">
        </div>
        <div class="form-group">
            <label for="digits">Include Digits?</label>
            <input type="checkbox" id="digits" name="digits">
        </div>
        <div class="form-group">
            <label for="special">Include Special Characters?</label>
            <input type="checkbox" id="special" name="special">
        </div>
        <div class="form-group">
            <label for="count">Number of Passwords to Generate:</label>
            <input type="number" id="count" name="count" min="1" required>
        </div>
        <button type="submit">Generate Passwords</button>
    </form>
</div>

</body>
</html>
